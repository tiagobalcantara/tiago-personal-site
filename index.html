
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiago Alcântara - Personal Trainer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; }
    header { background-color: #fff; padding: 20px; text-align: center; }
    header img { max-height: 80px; }
    main { padding: 20px; }
    section { margin-bottom: 40px; }
    .about-images { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .about-images img { max-width: 250px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    h1, h2 { color: #333; }
  </style>
</head>
<body>
  <header>
    <img src="logo-tiago.jpeg" alt="Tiago Alcântara Personal Trainer Logo">
  </header>
  <main>
    <section>
      <h1>Sobre Mim</h1>
      <p>Sou Tiago Balbino de Alcântara, Bacharel em Educação Física, coordenador de ginástica e personal trainer com foco em emagrecimento e modelagem corporal. Tenho experiência em ciclismo indoor, Body Combat e gestão esportiva.</p>
      <div class="about-images">
        <img src="foto1.jpeg" alt="Foto Tiago 1">
        <img src="foto2.jpeg" alt="Foto Tiago 2">
        <img src="foto3.jpeg" alt="Foto Tiago 3">
        <img src="foto4.jpeg" alt="Foto Tiago 4">
        <img src="foto5.jpeg" alt="Foto Tiago 5">
        <img src="foto6.jpeg" alt="Foto Tiago 6">
      </div>
    </section>
  </main>
</body>
</html>
